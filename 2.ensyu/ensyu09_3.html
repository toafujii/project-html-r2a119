  <body>
    <h1>学年情報登録1</h1>
    <p>必要事項を入力して登録ボタンを押してください。</p>
    <br/>
    <form action="#">
      <p>学籍番号</p>
      <input type="text" name="student_id" />
      <p>氏名</p>
      <input type="text" name="username" />
      <p>電話番号</p>
      <input type="tel" name="tel" />
      <p>生年月日</p>
      <input type="date" name="birth_date" />
      <p>メール</p>
      <input type="email" name="mail">
      <p>性別</p>
      <input type="radio" name="gender" value="男" checked><span>男</span>
      <input type="radio" name="gender" value="女" id="women"><span>女</span>
      <p>学科</p>
      <select name="course">
        <option value="大学併修科">大学併修科</option>
        <option value="システムエンジニア化">システムエンジニア科</option>
        <option value="ITシステム科">ITシステム科</option>
      </select>

            <p>受講科目(複数選択可)</p>
            <sapn><input type="checkbox" name="subject" value="HTML">HTML</sapn>
            <span><input type="checkbox" name="subject" value="Java">Java</span>
            <span><input type="checkbox" name="subject" value="SQL">SQL</span>
            <span><input type="checkbox" name="subject" value="国対">国対</span>
      <p>備考</p>
      <textarea name="remark" cols="40" rows="4" maxlength="40"></textarea>
      <br/>
      <input type="submit" onclick="alert('send now!');return false;"value="登録">
      <input type="reset" value="クリア"/>
    </form>
  </body>
